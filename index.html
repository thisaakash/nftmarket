<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> NFT Marketplace </title>
  <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    
    body{
       
    }
    .container{
      height:100vh;
      width:100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .username{
      font-size:65px;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
  0% {
    transform: none;
  }
  50% {
    transform: translateY(-15px);
  }
  100% {
    transform: none;
  }
}
    
  </style>
</head>
<body>
  <div class="container">
   <div class="username">
     Coming Soon 
   </div>
  </div>
</body>
